server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          username: shenqiliushuai
          password: ak47-sss
          #git链接
#          uri: git@github.com:shenqiliushuai/SpringCloudStudy.git
          uri: https://github.com/shenqiliushuai/SpringCloudStudy.git
          search-paths:
            - SpringCloudStudy  #路径
          skip-ssl-validation: true #跳过SSL
          timeout: 100 #超时时间
          #请求地址   http://localhost:3344/master/config-dev.yml
      label: master #分支名
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#RabbitMQ相关配置，暴露bus刷新配置的端点，注意pom要有actuator依赖
management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: "bus-refresh"
#curl -X POST "http://localhost:3344/actuator/bus-refresh" bus总线刷新，默认mq订阅了一个topic主题，名为springCloudBus
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'